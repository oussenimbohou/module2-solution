<!doctype html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <title>Check off" shopping List application.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->

    <div class="col-md-6" id="list1" ng-controller='ToBuyController as list1'>
      <h2>To Buy:</h2>
      <input type="text" ng-model="list1.itemName" placeholder="item name">
      <input type="text" ng-model="list1.itemQuantity" placeholder="quantity">
      <button ng-click="list1.addItem();">Buy Item</button>
      <ul>
        <li ng-repeat="item in list1.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button class="btn btn-default" ng-click="list1.removeItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
        </li>
      </ul>
      <div ng-if="list1.notEmpty()" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->

    <div id="list2" class="col-md-6" ng-controller='AlreadyBoughtController as list2'>
      <h2>Already Bought:</h2>
      <ul>
        <li ng-repeat="item in list2.items">
          Bougth {{ item.quantity }}  {{ item.name }}
          <button ng-click="list2.deleteItem($index);">Remove Item</button>
        </li>
      </ul>
      <div ng-if="list2.notEmpty()" class="emptyMessage">Nothing bought yet </div>
    </div>

  </div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
